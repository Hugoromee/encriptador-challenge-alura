<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <img src="Logo.png" alt="Logo de Alura">
        <img src="Muñeco.png" alt="Muñeco de Alura"></img2>
        <section id="entrada__texto">
            <textarea id="entrada" rows="5" placeholder="Ingrese tu texto aqui"></textarea>
            <button id="copiaEntrada" class="copia__Boton">Copiar</button>
        </section>
        <section id="salida__texto">
            <span id="salida">
                Ingresa un texto para encriptar o decencriptar.
            </span>
            <button id="copiaSalida" class="copia__Boton">Copiar</button>
        </section>
        <section id="botones">
            <span> Solo letras minúsculas y sin acentos.</span>
            <div>
                <button id="encriptar">Encriptar</button>
                <button id="decencriptar">Decencriptar</button>
            </div>
        </section>

    </main>
    <footer class="footer"> 
        <span>
            Desarrollado por
            <a href="https://mx.linkedin.com/in/v%C3%ADctorromero-?trk=people-guest_people_search-card&original_referer=https%3A%2F%2Fwww.google.com%2F" target="_blank">Victor Romero</a>
        </span>
    </footer>
</body>
</html>
